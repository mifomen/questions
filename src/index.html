<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Test</title>

      <button data-name-test="questions3.json" class="btn-start-test js-btn-start" type="button">Начать тест3</button>
      <button data-name-test="questions4.json" class="btn-start-test js-btn-start" type="button">Начать тест4</button>
    </form>
    <div class="frame-start-game js-init-game hidden"></div>
    <script src="api.js" type="module"></script>
  </body>
</html>
